            <option value="freel">Freelancer</option>

        <dialog id="modalCLT" class="modals">

            <label for="cpf">CPF</label>

                <option value="medio">Ensino médio Completo</option>

                <option value="superiorIn">Ensino Superior em andamento</option>
                <option value="superior">Ensino Superior Completo</option>
            </select>
            <label for="cargo">Cargo:</label>

            <label><input type="radio" name="cargo" value="tr"> Traineer</label><br>
            <label><input type="radio" name="cargo" value="jr"> Júnior</label>
            <label><input type="radio" name="cargo" value="pl"> Pleno</label><br>
            <label><input type="radio" name="cargo" value="sr"> Sênior</label>

                <legend>Endereço:</legend>
                <label for="cep" >CEP</label>

                <input type="text" class="entrada-textoCLT">

                <label for="bairro">Bairro</label>
                <input type="text" class="entrada-textoCLT">

                <label for="numero">Número</label>
                <input type="number" class="numero entrada-textoCLT">

                <label for="cidade">Cidade</label>
                <input type="text" class="entrada-textoCLT">
                <label for="complemento">Complemento</label>
                <input type="text" class="entrada-textoCLT">

                <label for="uf">UF</label>
                <select class="uf">
                    <option value="invalida">UF</option>
                    <option>AC</option>
                    <option>AL</option>
                    <option>AP</option>

                    <option>RS</option>
                    <option>RO</option>
                    <option>RR</option>
                    <option>SC</option>
                    <option>SP</option>
                    <option>SE</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Contato(menor de 18: responsável legal)</legend>
                <label for="email">E-mail</label>
                <input type="email" class="email entrada-textoCLT">

                <label for="telefone">Telefone</label>
                <input type="tel" class="telefone entrada-textoCLT" maxlength="16">
            </fieldset>
            <fieldset>
                <legend>Perfil da vaga</legend>

                <label><input type="checkbox" name="turno" value="tarde"> Tarde</label><br>
                <label><input type="checkbox" name="turno" value="noite"> Noite</label>
                <label><input type="checkbox" name="turno" value="flexivel" id="flexivel"> Flexivel</label>
                <label for="descricaoVaga">Descreva sua experiência:</label>
                <textarea name="descricaoVaga" id="descricaoVaga" class="entrada-textoCLT"></textarea>
